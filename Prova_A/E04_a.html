<script>
    /*
    PROBLEMA: Custo da viagem
    Considere que um veículo percorre 14 quilômetros com um litro de gasolina, que custa R$ 5,19.
    Informe para o programa a distância de uma viagem e peça para o programa calcular quantos litros de gasolina serão necessários para realizar a viagem e o custo total do combustível.
    Considere também que a cada 50km haverá um pedágio, no custo de R$ 4,90. Calcule o valor total dos pedágios.
    Apresente os resultados e também apresente o custo total da viagem (Combústivel + Pedágio).
    */

    //ENTRADA
    const distancia = Number(prompt(`Informe a distancia total da viagem`).trim().replace(",", "."));

    //PROCESSAMENTO
    const combustivel = distancia / 14;
    const precoCombustivel = combustivel * 5.19;
    const pedagio = distancia / 50;
    const pedagioTotal = Math.floor(pedagio) * 4.9;
    const total = precoCombustivel + pedagioTotal;

    //SAÍDA
    document.write(`Os litros nescessários serão ${combustivel.toFixed(2).replace(".", ",")}L. O preço total do combustível será R$${precoCombustivel.toFixed(2).replace(".", ",")}. O preço total do pedágio será R$${pedagioTotal.toFixed(2).replace(".", ",")} e o preço total da viagem será R$${total.toFixed(2).replace(".", ",")}`);

</script>
