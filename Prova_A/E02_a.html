<script>
    /*
    PROBLEMA: Pesquisa de preço
    Uma pessoa deseja realizar pesquisa de preço em três diferentes postos de combustível.
    Peça para o usuário informar cada um dos valores pesquisados. Calcule e apresente a média do preço do combustível.
    */

    //ENTRADA
    const preco1 = Number(prompt(`Informe o primeiro preço`).trim().replace(",","."));
    const preco2 = Number(prompt(`Informe o segundo preço`).trim().replace(",","."));
    const preco3 = Number(prompt(`Informe o terceiro preço`).trim().replace(",","."));

    //PROCESSAMENTO
    const media = ( preco1 + preco2 + preco3 ) / 3;

    //SAÍDA
    document.write(`A média do prço do combustível é R$${media.toFixed(2).replace(".",",")}`);

</script>
