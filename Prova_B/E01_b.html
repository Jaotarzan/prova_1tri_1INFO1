<script>
    /*
    PROBLEMA: Lista de exercício
    O professor de Programação I disponibilizou para a turma uma lista com 15 exercícios.
    Peça para quatro alunos informarem quantos dos 15 exercícios que cada um conseguiu fazer.
    Calcule a média do número de exercícios que os alunos conseguiram resolver.
    Apresente o restuldado ao final do programa.
    */

    //ENTRADA
    const nota1 = Number(prompt(`Informe quantas questões o primeiro aluno acertou`).trim().replace(",","."));
    const nota2 = Number(prompt(`Informe quantas questões o segundo aluno acertou`).trim().replace(",","."));
    const nota3 = Number(prompt(`Informe quantas questões o terceiro aluno acertou`).trim().replace(",","."));
    const nota4 = Number(prompt(`Informe quantas questões o quarto aluno acertou`).trim().replace(",","."));

    //PROCESSAMENTO
    const media = (nota1 + nota2 + nota3 + nota4) / 4;
    const mediaArredondada = Math.round(media);

    //SAÍDA
    document.write(`A média de questões acertadas foi ${mediaArredondada.toFixed(0).replace(".",",")}`);

</script>
